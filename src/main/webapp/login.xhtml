<ui:composition template="/templates/subLayout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="title">
		Nano URL Shortener - Sign into your account
	</ui:define>
	<ui:define name="stylesheets">
		<h:outputStylesheet library="default" name="css/login.css"/>
	</ui:define>
	<ui:define name="main">
		<div class="loginWrapper">
			<div class="heading">
				<div class="logo">
					<span class="blue">N</span><span class="red">a</span><span class="yellow">n</span><span class="blue">o</span>
				</div>
				<div class="title">Sign In</div>
				<div class="subtitle">to continue to Nano URL Shortener</div>
			</div>
			<h:form>
				<h:inputText id="email" p:placeholder="Email address" value="#{loginBB.userBB.user.email}">
					<f:ajax event="blur" render="emailErr"/>
				</h:inputText>
				<h:message id="emailErr" for="email" errorClass="error" showDetail="true"/>

				<h:inputSecret id="password" p:placeholder="Password" value="#{loginBB.userBB.user.password}" >
					<f:converter converterId="com.nanourl.converters.ConvertCharArray"/>
					<f:ajax event="blur" render="passwordErr"/>
				</h:inputSecret>
				<h:message id="passwordErr" for="password" errorClass="error" showDetail="true"/>
				
				<h:outputText id="loginStatus" value="#{loginBB.status}"/>
	
				<h:commandButton value="Sign In" action="#{loginBB.loginUser}" styleClass="mdl-button">
					<f:ajax execute="@form" render="loginStatus emailErr passwordErr"/>
				</h:commandButton>
				
				<div>or</div>
				
				<div><a href="signup.faces">Create a new account</a></div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
